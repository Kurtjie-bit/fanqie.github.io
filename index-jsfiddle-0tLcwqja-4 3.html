<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>拼多多助力器</title>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: '微软雅黑', 'Microsoft YaHei', '宋体', SimSun, sans-serif;
}
body {
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.boost-box {
  width: 350px;
  padding: 30px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}
.boost-title {
  font-size: 20px;
  color: #ff4e00;
  margin-bottom: 20px;
  font-weight: 600;
}
.link-input {
  width: 100%;
  height: 45px;
  padding: 0 15px;
  border: 1px solid #ddd;
  border-radius: 22px;
  font-size: 14px;
  outline: none;
  margin-bottom: 18px;
  transition: border-color 0.3s;
}
.link-input:focus {
  border-color: #ff4e00;
}
.boost-button {
  width: 100%;
  height: 45px;
  background-color: #ff4e00;
  color: #fff;
  border: none;
  border-radius: 22px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.3s;
}
.boost-button:hover {
  opacity: 0.9;
}
.boost-button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
  opacity: 1;
}
.tip-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 15px 25px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  border-radius: 8px;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.tip-box.show {
  opacity: 1;
  pointer-events: auto;
}

  </style>

  
</head>
<body>
  <div class="boost-box">
  <h2 class="boost-title">拼多多助力工具</h2>
  <input
    type="text"
    class="link-input"
    placeholder="请输入助力链接"
    id="inputLink"
  />
  <button class="boost-button" id="boostBtn">一键助力</button>
</div>
<div class="tip-box" id="tipBox">助力成功！</div>


  <script>
    const boostBtn = document.getElementById('boostBtn');
      const inputLink = document.getElementById('inputLink');
      const tipBox = document.getElementById('tipBox');

      boostBtn.addEventListener('click', function() {
          if (inputLink.value.trim() === '') {
              tipBox.textContent = '请输入助力链接！';
              tipBox.classList.add('show');
              setTimeout(() => tipBox.classList.remove('show'), 1500);
              return;
          }

          this.disabled = true;
          this.textContent = '助力中...';

          setTimeout(() => {
              tipBox.textContent = '助力成功！';
              tipBox.classList.add('show');
              setTimeout(() => {
                  tipBox.classList.remove('show');
                  this.disabled = false;
                  this.textContent = '一键助力';
                  inputLink.value = '';
              }, 1500);
          }, 800);
      });
  </script>
</body>
</html>
